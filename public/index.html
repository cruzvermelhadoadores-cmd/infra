<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observer - Monitor de Servidores</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: left;
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #888;
            font-size: 1.2rem;
        }

        .auth-section {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            animation: fadeIn 1s ease 0.2s both;
        }

        .auth-section h2 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .auth-section p {
            color: #888;
            margin-bottom: 25px;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: #888;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background: #000;
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #fff;
            background: #0a0a0a;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeIn 1s ease 0.4s both;
        }

        .stat-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .stat-card:hover::before {
            transform: translateX(100%);
        }

        .stat-card:hover {
            border-color: #444;
            transform: translateY(-5px);
        }

        .stat-label {
            color: #888;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
        }

        .stat-card.success .stat-value { color: #0f0; }
        .stat-card.warning .stat-value { color: #ff0; }
        .stat-card.info .stat-value { color: #0ff; }

        .main-card {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            animation: fadeIn 1.2s ease 0.6s both;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
        }

        .card-header h2 {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .btn {
            padding: 12px 24px;
            border: 1px solid #fff;
            background: transparent;
            color: #fff;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover:not(:disabled) {
            background: #fff;
            color: #000;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: #fff;
            color: #000;
        }

        .btn-primary:hover:not(:disabled) {
            background: #ddd;
            border-color: #ddd;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-danger {
            border-color: #f00;
            color: #f00;
        }

        .btn-danger:hover:not(:disabled) {
            background: #f00;
            color: #fff;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 15px;
            margin-bottom: 30px;
            align-items: end;
        }

        .server-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .server-item {
            background: #0a0a0a;
            border: 1px solid #222;
            border-radius: 8px;
            padding: 20px;
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .server-item:hover {
            border-color: #444;
            background: #0f0f0f;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-indicator.online {
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        .status-indicator.offline {
            background: #f00;
            box-shadow: 0 0 10px #f00;
        }

        .status-indicator.checking {
            background: #ff0;
            box-shadow: 0 0 10px #ff0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .server-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .server-url {
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
        }

        .server-meta {
            color: #666;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
        }

        .uptime-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .uptime-badge.high {
            background: rgba(0, 255, 0, 0.1);
            color: #0f0;
            border: 1px solid rgba(0, 255, 0, 0.3);
        }

        .uptime-badge.medium {
            background: rgba(255, 255, 0, 0.1);
            color: #ff0;
            border: 1px solid rgba(255, 255, 0, 0.3);
        }

        .uptime-badge.low {
            background: rgba(255, 0, 0, 0.1);
            color: #f00;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }

        .server-actions {
            display: flex;
            gap: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #444;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            stroke: #333;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 10px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #111;
            border: 1px solid #0f0;
            color: #0f0;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        .toast.error {
            border-color: #f00;
            color: #f00;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .server-item {
                grid-template-columns: auto 1fr;
                gap: 15px;
            }

            .server-actions {
                grid-column: 1 / -1;
                justify-content: flex-end;
            }

            .uptime-badge {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1>Observer</h1>
            <p>Monitor de Servidores Simples e Eficaz</p>
        </header>

        <!-- Seção de Autenticação -->
        <div id="authSection" class="auth-section">
            <h2>🔐 Autenticação</h2>
            <p>Insira suas credenciais para acessar o sistema</p>
            
            <div class="auth-form">
                <div class="form-group">
                    <label for="apiKey">Chave de API</label>
                    <input type="password" id="apiKey" placeholder="Digite sua chave de API" />
                </div>
                <button class="btn btn-primary" onclick="authenticate()">Entrar</button>
            </div>
        </div>

        <!-- Dashboard Principal -->
        <div id="dashboard" class="hidden">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Servidores</div>
                    <div class="stat-value" id="totalServers">0</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-label">Online</div>
                    <div class="stat-value" id="onlineServers">0</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-label">Total Pings</div>
                    <div class="stat-value" id="totalPings">0</div>
                </div>
                <div class="stat-card info">
                    <div class="stat-label">Uptime Médio</div>
                    <div class="stat-value" id="avgUptime">100%</div>
                </div>
            </div>

            <div class="main-card">
                <div class="card-header">
                    <h2>🖥️ Gerenciar Servidores</h2>
                    <button class="btn btn-small" onclick="refreshServers()">🔄 Atualizar</button>
                </div>

                <div class="form-grid">
                    <div class="form-group">
                        <label for="serverUrl">URL do Servidor</label>
                        <input type="url" id="serverUrl" placeholder="https://exemplo.com" />
                    </div>
                    <div class="form-group">
                        <label for="serverInterval">Intervalo (min)</label>
                        <input type="number" id="serverInterval" value="10" min="1" max="60" />
                    </div>
                    <button class="btn btn-primary" onclick="addServer()">Adicionar</button>
                </div>

                <div id="serverList" class="server-list"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = `${window.location.origin}/api/proxy`;
        let apiKey = '';
        let servers = [];
        let autoRefreshInterval = null;

        function loadApiKey() {
            const saved = localStorage.getItem('observer_api_key');
            if (saved) {
                apiKey = saved;
                document.getElementById('apiKey').value = saved;
            }
        }

        // Autenticação
        async function authenticate() {
            const key = document.getElementById('apiKey').value.trim();
            
            if (!key) {
                showToast('Digite a chave de API', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await callBackend('authenticate', { apiKey: key });
                
                if (response.success) {
                    apiKey = key;
                    localStorage.setItem('observer_api_key', key);
                    document.getElementById('authSection').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    showToast('Autenticado com sucesso!');
                    refreshServers();
                    startAutoRefresh();
                } else {
                    showToast('Chave de API inválida', 'error');
                }
            } catch (error) {
                showToast('Erro ao autenticar', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Adiciona servidor
        async function addServer() {
            const url = document.getElementById('serverUrl').value.trim();
            const interval = parseInt(document.getElementById('serverInterval').value);

            if (!url) {
                showToast('Digite uma URL válida', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await callBackend('addServer', {
                    apiKey: apiKey,
                    url: url,
                    interval: interval
                });

                if (response.success) {
                    showToast('Servidor adicionado com sucesso!');
                    document.getElementById('serverUrl').value = '';
                    document.getElementById('serverInterval').value = '10';
                    refreshServers();
                } else {
                    showToast(response.error || 'Erro ao adicionar servidor', 'error');
                }
            } catch (error) {
                showToast('Erro ao adicionar servidor', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Remove servidor
        async function removeServer(serverId) {
            if (!confirm('Deseja remover este servidor?')) return;

            showLoading(true);

            try {
                const response = await callBackend('removeServer', {
                    apiKey: apiKey,
                    serverId: serverId
                });

                if (response.success) {
                    showToast('Servidor removido');
                    refreshServers();
                } else {
                    showToast('Erro ao remover servidor', 'error');
                }
            } catch (error) {
                showToast('Erro ao remover servidor', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Atualiza lista de servidores
        async function refreshServers() {
            try {
                const response = await callBackend('getServers', {
                    apiKey: apiKey
                });

                if (response.success) {
                    servers = response.servers || [];
                    renderServers();
                    updateStats();
                }
            } catch (error) {
                console.error('Erro ao atualizar servidores:', error);
            }
        }

        // Renderiza servidores
        function renderServers() {
            const container = document.getElementById('serverList');
            
            if (servers.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v4a2 2 0 01-2 2M5 12a2 2 0 00-2 2v4a2 2 0 002 2h14a2 2 0 002-2v-4a2 2 0 00-2-2m-2-4h.01M17 16h.01" />
                        </svg>
                        <h3>Nenhum servidor monitorado</h3>
                        <p>Adicione seu primeiro servidor acima</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = servers.map(server => {
                const uptimeValue = parseFloat(server.uptime || 100);
                const uptimeClass = uptimeValue >= 95 ? 'high' : uptimeValue >= 80 ? 'medium' : 'low';
                const status = server.status || 'checking';
                
                return `
                    <div class="server-item">
                        <div class="status-indicator ${status}"></div>
                        <div class="server-info">
                            <div class="server-url">${server.url}</div>
                            <div class="server-meta">
                                Última verificação: ${server.lastCheck || 'Aguardando...'} | 
                                Intervalo: ${server.interval} min | 
                                Pings: ${server.totalPings || 0}
                            </div>
                        </div>
                        <div class="uptime-badge ${uptimeClass}">
                            ${server.uptime || '100.00'}% uptime
                        </div>
                        <div class="server-actions">
                            <button class="btn btn-small btn-danger" onclick="removeServer('${server.id}')">
                                Remover
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Atualiza estatísticas
        function updateStats() {
            const total = servers.length;
            const online = servers.filter(s => s.status === 'online').length;
            const totalPings = servers.reduce((acc, s) => acc + (s.totalPings || 0), 0);
            const avgUptime = total > 0 
                ? (servers.reduce((acc, s) => acc + parseFloat(s.uptime || 100), 0) / total).toFixed(1)
                : 100;

            document.getElementById('totalServers').textContent = total;
            document.getElementById('onlineServers').textContent = online;
            document.getElementById('totalPings').textContent = totalPings;
            document.getElementById('avgUptime').textContent = avgUptime + '%';
        }

        // Chama o backend
        async function callBackend(action, data) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: action,
                    ...data
                })
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            return await response.json();
        }

        // Loading overlay
        function showLoading(show) {
            document.getElementById('loadingOverlay').classList.toggle('hidden', !show);
        }

        // Toast de notificação
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'toast ' + (type === 'error' ? 'error' : '');
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }

        // Auto-refresh a cada 30 segundos
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(() => {
                refreshServers();
            }, 30000);
        }

        // Event listeners
        document.getElementById('apiKey').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') authenticate();
        });

        document.getElementById('serverUrl').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addServer();
        });

        // Verifica autenticação ao carregar
        loadApiKey();
        if (apiKey) {
            authenticate();
        }
    </script>
</body>
</html>
